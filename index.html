<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="shortcut icon" href="./currency-exchange-icon.png"
      type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap cnd -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container" id="container">
      <img
        src="https://thumbs.dreamstime.com/b/international-currency-mixed-banknotes-34574718.jpg"></img>

        <form onsubmit="event.preventDefault(); convertPrice();">
          <!-- container -->
          <div
            class="container d-flex flex-wrap flex-column col-10 justify-content-center mt-5"
            id="container">
            <!-- Title Head -->
            <h1 class="bg-transparent text-center text-black font-italic mt-4">
              ONLINE CURRENCY CONVERTER
            </h1>
            <!-- Value Input -->
    
            <input
              class="form-control mt-4"
              placeholder="Enter The Amount"
              type="number"
              name="amount"
              id="amount"
              min="0.01"
              step="0.01"
              oninput="validity.valid||(value='');"
              required />
            <!-- From -->
            <label class="text-white font-weight-bold" for="currency1">Select Your
              Currency:</label>
            <select
              class="form-control form-control-sm"
              name="currency1"
              id="currency1">
              <option value class disabled selected>Select a currency</option>
            </select>
    
            <!-- To -->
            <label class="text-white font-weight-bold" for="currency2">Convert
              To:</label>
            <select
              class="form-control form-control-sm mb-4"
              name="currency2"
              id="currency2">
              <option value disabled selected>Select a currency</option>
            </select>
    
            <!-- Convert (Button) -->
            <button
              style="background-color: #1f2213; border: solid #000; color:#97a398; font-family: fancy"
              class="btn-success btn-lg btn-block" type="submit">
              CONVERT
            </button>
    
            <!-- Result (value in text) -->
            <h2
              id="result"
              class="mt-3 text-white text-center font-weight-bold"
              style="background: #233329; border-radius: 20px"></h2>
          </div>
        </form>



    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
